    <h2>Verificar números Primos</h2>
    <p>Decide si los siguientes números son primos o no:</p>
    <div id="quiz">
        <div class="question" id="question1">
            <div class="question-container">
                <p>1. ¿Es el número 7 primo?</p>
                <input type="radio" id="q1-yes" name="q1" value="yes">
                <label for="q1-yes">Sí</label>
                <input type="radio" id="q1-no" name="q1" value="no">
                <label for="q1-no">No</label>
            </div>
        </div>
        <div class="question" id="question2">
            <div class="question-container">
                <p>2. ¿Es el número 12 primo?</p>
                <input type="radio" id="q2-yes" name="q2" value="yes">
                <label for="q2-yes">Sí</label>
                <input type="radio" id="q2-no" name="q2" value="no">
                <label for="q2-no">No</label>
            </div>
        </div>
        <div class="question" id="question3">
            <div class="question-container">
                <p>3. ¿Es el número 23 primo?</p>
                <input type="radio" id="q3-yes" name="q3" value="yes">
                <label for="q3-yes">Sí</label>
                <input type="radio" id="q3-no" name="q3" value="no">
                <label for="q3-no">No</label>
            </div>
        </div>
        <button id="submit">Verificar Respuestas</button>
    </div>
    <div id="results"></div>

    <script src="/JS/secundaria/primos.js"></script>
